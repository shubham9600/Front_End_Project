<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(https://wallpapercave.com/wp/EoKzJAh.jpg);
            background-size: cover;
        }

        .box {
            border: 1px solid black;
            background-color: aqua;
            height: 50px;
            text-align: center;

        }

        .box1 {
            border: 1px solid black;

            height: 50px;
            text-align: center;

        }
    </style>


</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="box col-2 pt-2"> colume size </div>
            <div class="box col-10">
                <div class="row ">
                    <div class="box1 col-1 pt-2 bg-info">1</div>
                    <div class="box1 col-1 pt-2 bg-primary">2</div>
                    <div class="box1 col-1 pt-2 bg-dark">3</div>
                    <div class="box1 col-1 pt-2 bg-light">4</div>
                    <div class="box1 col-1 pt-2 bg-warning">5</div>
                    <div class="box1 col-1 pt-2 bg-danger">6</div>
                    <div class="box1 col-1 pt-2 bg-secondary">7</div>
                    <div class="box1 col-1 pt-2 bg-success">8</div>
                    <div class="box1 col-1 pt-2  bg-warning">9</div>
                    <div class="box1 col-1 pt-2 bg-light">10</div>
                    <div class="box1 col-1 pt-2  bg-info">11</div>
                    <div class="box1 col-1 pt-2 bg-danger">12</div>

                </div>




            </div>
            <div class="box col-2 pt-2">6 * 6</div>
            <div class="box col-10">
                <div class="row">
                    <div class="box1 col-6 pt-2  bg-secondary">6</div>
                    <div class="box1 col-6 pt-2  bg-info">6</div>

                </div>
            </div>
            <div class="box col-2 pt-2">4 * 8</div>
            <div class="box col-10">
                <div class="row">
                    <div class="box1 col-4 pt-2 bg-light">4</div>
                    <div class="box1 col-8 pt-2 bg-dark">8</div>

                </div>
            </div>
            <div class="box col-2 pt-2 ">9 * 3</div>
            <div class="box col-10">
                <div class="row">
                    <div class="box1 col-9 pt-2   bg-success">9</div>

                    <div class="box1 col-3 pt-2  bg-dark">3</div>

                </div>
            </div>
            <div class="box col-2 pt-2">10 * 2</div>
            <div class="box col-10">
                <div class="row">
                    <div class="box1 col-10 pt-2 bg-info">10</div>
                    <div class="box1 col-2 pt-2">2</div>

                </div>
            </div>
            <div class="box col-2 pt-2">4 * 4 * 4</div>
            <div class="box col-10">
                <div class="row">
                    <div class="box1 col-4 pt-2  bg-danger">4</div>
                    <div class="box1 col-4 pt-2 bg-dark">4</div>
                    <div class="box1 col-4 pt-2 bg-info ">4</div>

                </div>
            </div>
            <div class="box col-2 pt-2">3 * 3 * 3 * 3</div>
            <div class="box col-10">
                <div class="row">
                    <div class="box1 col-3 pt-2 bg-secondary">3</div>
                    <div class="box1 col-3 pt-2 bg-dark">3</div>
                    <div class="box1 col-3 pt-2 bg-danger">3</div>
                    <div class="box1 col-3 pt- 2 bg-primary">3</div>
                </div>
            </div>

            <div class="box col-2 pt-2">2 * 2 * 2 * 2 * 2</div>
            <div class="box col-10">
                <div class="row">
                    <div class="box1 col-2 pt-2 bg-secondary">2</div>
                    <div class="box1 col-2 pt-2  bg-dark">2</div>
                    <div class="box1 col-2 pt-2 bg-warning">2</div>
                    <div class="box1 col-2 pt-2 bg-light">2</div>
                    <div class="box1 col-2 pt-2 bg-primary">2</div>
                    <div class="box1 col-2 pt-2 bg-info ">2</div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
